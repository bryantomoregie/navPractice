<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nav-Practice</title>
</head>
<body>
    <nav class="item" >
        <a href="#one">One</a>
        <a href="#two">Two</a>
        <a href="#three">Three</a>
    </nav>
    <div class="container">
        <div class="main">
            <div id="one" class="item one">2</div>
            <div id="two" class="item two">3</div>
            <div id="three" class="item three">4</div>
        </div>     
        <footer class="item">5</footer>
    </div>
    
    
</body>
</html>
